<!-- Fondo general con margen y padding -->
<div class="min-h-screen bg-white md:p-6">
  <div class="flex flex-col md:flex-row gap-4 h-full">

    <!-- Sidebar -->
    <aside
      class="bg-white w-full md:w-64 lg:w-72 flex-shrink-0 text-gray-800 flex flex-col gap-6 min-h-[calc(100vh-32px)] border-r border-gray-200">
      <!-- contenido del sidebar -->
      <!-- PERFIL: imagen a la izquierda, texto a la derecha -->
      <div class="flex items-center gap-3 mt-4 px-2">
        <img src="img_profile_default.jpg" alt="User" class="w-10 h-10 rounded-full object-cover shadow border" />

        <div>
          <h2 class="font-semibold text-sm text-gray-900">Marguerite Yourcenar</h2>
          <p class="text-xs text-gray-500">SCRUM Master</p>
        </div>
      </div>

      <!-- Calendario -->
      <div class="bg-white text-black rounded-2xl p-4 text-center">
        <div class="flex justify-between items-center mb-2 px-2">
          <h3 class="text-base font-semibold">Marzo 2025</h3>
          <div class="flex items-center gap-2">
            <button class="text-gray-400 hover:text-black">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button class="text-gray-400 hover:text-black">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Días -->
        <div class="grid grid-cols-7 gap-1 text-xs font-semibold text-gray-800 mb-2">
          <span>Lu</span><span>Ma</span><span>Mi</span><span>Ju</span><span>Vi</span><span>Sa</span><span>Do</span>
        </div>

        <!-- Celdas -->
        <div class="grid grid-cols-7 gap-1 text-sm">
          <ng-container *ngFor="let day of [].constructor(31); let i = index">
            <span class="inline-flex items-center justify-center w-8 h-8 mx-auto
               text-sm font-medium
               transition-all duration-200 ease-in-out
               rounded-full" [ngClass]="{
          'bg-orange text-white': i + 1 === 22,
          'bg-orange-100 text-black': i + 1 >= 23 && i + 1 <= 28,
          'text-gray-500': i + 1 > 31
        }">
              {{ i + 1 }}
            </span>
          </ng-container>
        </div>
      </div>

      <!-- Meta -->
      <div class="text-xs mt-2 px-2">
        <div class="mb-1 text-gray-500">Q1 / FEB–ABR</div>
        <div class="mb-1">0h <strong>(0%)</strong> de 480h</div>
        <div class="w-full h-2 bg-gray-200 rounded-full">
          <div class="bg-blue-400 h-2 rounded-full w-[0%]"></div>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 bg-white flex flex-col overflow-auto text-gray-800 min-h-[calc(100vh-32px)]">

      <!-- Cabecera -->
      <div class="flex justify-between items-center px-2 pt-2 pb-4">
        <!-- Flechas + Mes -->
        <div class="flex items-center gap-2">
          <button class="text-gray-400 hover:text-black transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button class="text-gray-400 hover:text-black transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
          </button>
          <h2 class="text-xl font-bold text-gray-900">Marzo, 2025</h2>
        </div>

        <!-- Acciones -->
        <div class="flex items-center gap-6 text-sm">
          <div class="relative flex items-center gap-1 text-[#00AAFF] font-medium underline cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 8h18M3 16h18M3 12h18" />
            </svg>
            <span>Solicitudes</span>
            <!-- Badge rojo alineado a la derecha -->
            <span class="bg-red-600 text-white rounded-full text-xs px-1.5">0</span>
          </div>

          <button class="flex items-center gap-1 text-[#00AAFF] underline">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8 7V3m8 4V3M3 11h18M5 19h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
            </svg>
            Vista por mes
          </button>
        </div>
      </div>

      <!-- Semana -->
      <div class="flex justify-center gap-3 px-2 pb-6 overflow-x-auto">
        <button class="text-gray-400 hover:text-black transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <div *ngFor="let day of currentWeek; let i = index" (click)="selectDay(i)" class="cursor-pointer">
          <div [ngClass]="{
          'bg-orange text-white': selectedDay === i,
          'bg-gray-200 text-gray-800': i >= 5 && selectedDay !== i,
          'bg-gray-100 text-gray-800': i < 5 && selectedDay !== i
        }" class="rounded-xl px-6 py-4 text-center min-w-[120px] transition-all duration-200 ease-in-out">
            <p class="text-sm font-semibold">{{ day.day }}</p>
            <p class="text-lg font-bold mt-1">{{ day.date }}</p>
          </div>
        </div>
        <button class="text-gray-400 hover:text-black transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <!-- Sin registros -->
      <div class="flex flex-col items-center justify-center text-center py-10 px-4">
        <img src="iconEmptyBox.svg" alt="Sin registros" class="w-32 h-32 mb-6" />
        <p class="text-teal-600 font-semibold text-lg mb-1">
          Aún no tienes ningún registro de horas.
        </p>
        <p class="text-gray-500 mb-6">Te invitamos a ingresar tu primer registro</p>
        <button class="border-2 border-dashed border-blue-300 rounded-lg p-4 hover:bg-blue-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        </button>
      </div>

    </main>
  </div>
</div>
